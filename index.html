<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .modal-content img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }
        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: #1c9c58;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Gallery Container -->
<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Large View">
        <button id="whatsappButton">Send to WhatsApp</button>
    </div>
</div>

<script>
    // Function to load images dynamically
    function loadImages() {
        const gallery = document.getElementById('gallery');
        const imageFolder = 'img/'; // Folder where images are stored
        const imageCount = 20; // Set this to the maximum number of images you expect
        const imageExtension = '.jpeg'; // Change to '.png', '.jpg', etc., if needed

        for (let i = 1; i <= imageCount; i++) {
            const imagePath = `${imageFolder}${i}${imageExtension}`;

            // Create gallery item container
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            // Create image element
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = `Image ${i}`;
            img.onerror = () => galleryItem.remove(); // Remove if image doesn't exist
            img.onclick = () => openModal(imagePath); // Show large image on click

            // Append image to gallery item
            galleryItem.appendChild(img);

            // Append gallery item to gallery container
            gallery.appendChild(galleryItem);
        }
    }

    // Function to open modal with large image
    function openModal(imagePath) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const whatsappButton = document.getElementById('whatsappButton');

        modal.style.display = 'flex';
        modalImage.src = imagePath;

        // Update WhatsApp button action
        whatsappButton.onclick = () => sendToWhatsApp(imagePath);
    }

    // Function to close modal
    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    // Function to send image URL to WhatsApp
    function sendToWhatsApp(imageUrl) {
        const message = `Check out this image: ${imageUrl}`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
    }

    // Attach close modal event
    document.getElementById('closeModal').onclick = closeModal;

    // Load images on page load
    window.onload = loadImages;
</script>

</body>
</html>
